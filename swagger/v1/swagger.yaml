                      set_number: '122'
                      count: 4
                      image: https://images.pokemontcg.io/swsh9/122.png
                    active: false
        '401':
          description: unauthorized
        '404':
          description: Deck not found
    patch:
      summary: update a deck's list
      tags:
      - Lists
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: HTTP_FIREBASE_ID_TOKEN
        in: header
        required: true
        example: 'FIREBASE_ID_TOKEN: eyadadan...'
        schema:
          type: string
      responses:
        '200':
          description: list updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                active:
                  type: boolean
              required:
              - name
    delete:
      summary: delete a deck's list
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: HTTP_FIREBASE_ID_TOKEN
        in: header
        required: true
        example: 'FIREBASE_ID_TOKEN: eyadadan...'
        schema:
          type: string
      responses:
        '204':
          description: list deleted
