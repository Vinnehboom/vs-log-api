---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/{game_id}/archetypes":
    get:
      summary: Retrieve all the game's archetypes
      tags:
      - Archetypes
      description: Archetypes are shown by generation descending
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
      - name: HTTP_FIREBASE_ID_TOKEN
        in: header
        required: true
        example: 'FIREBASE_ID_TOKEN: eyadadan...'
        schema:
          type: string
      - name: identifier
        in: query
        required: false
        description: Find archetypes whose identifier contains the query string
        schema:
          type: string
      - name: name
        in: query
        required: false
        description: Find archetypes whose name contains the query string
        schema:
          type: string
      responses:
        '401':
          description: unauthorized
        '200':
          description: Archetypes found
          content:
            application/json:
              examples:
                base:
                  value:
                  - game_id: PTCG
                    id: 1
                    identifier: gardevoir-ex-sv
                    name: Gardevoir ex
                    generation: 9
                    cards:
                    - name: Gardevoir ex
                      count: '2'
                    icons:
                    - gardevoir-ex: https://icons.com/gardevoir-ex
                  - game_id: PTCG
                    id: 1
                    identifier: charizard-ex
                    name: Charizard ex
                    generation: 9
                    cards:
                    - name: Charizard ex
                      count: '3'
                    icons:
                    - charizard-ex: https://icons.com/charizard-ex
                filter_charizard:
                  value:
                  - game_id: PTCG
                    id: 1
                    identifier: charizard-ex
                    name: Charizard ex
                    generation: 9
                    cards:
                    - name: Charizard ex
                      count: '3'
                    icons:
                    - charizard-ex: https://icons.com/charizard-ex
  "/{game_id}/archetypes/{id}":
    get:
      summary: Retrieve an archetype
      tags:
      - Archetypes
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: game_id
        in: path
        required: true
        schema:
          type: string
      - name: HTTP_FIREBASE_ID_TOKEN
        in: header
        required: true
        example: 'FIREBASE_ID_TOKEN: eyadadan...'
        schema:
          type: string
      responses:
        '200':
          description: archetype found
          content:
            application/json:
              examples:
                example_key:
                  value:
                    game_id: PTCG
                    id: 1
                    identifier: gardevoir-ex-sv
                    name: Gardevoir ex
                    generation: 9
                    cards:
                    - name: Gardevoir ex
                      count: '2'
        '401':
          description: unauthorized
        '404':
          description: Archetype not found
  "/{game_id}/decks/{deck_id}/lists":
    get:
      summary: Retrieve all the deck's lists
      tags:
      - Lists
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
      - name: HTTP_FIREBASE_ID_TOKEN
        in: header
        required: true
        example: 'FIREBASE_ID_TOKEN: eyadadan...'
        schema:
          type: string
      - name: active
        in: query
        required: false
        description: filter for active lists
        schema:
          type: boolean
      - name: expand
        in: query
        required: false
        description: 'Allow for expansion of relationships. e.g.: ?expand=cards'
        schema:
          type: string
      responses:
        '401':
          description: unauthorized
        '200':
          description: Lists found
          content:
            application/json:
              examples:
                base:
                  value:
                  - deck_id: '1234'
                    id: '4567'
                    user_id: qweqejqe1234
                    name: Psychic Elegance
                    active: false
                expanded_cards:
                  value:
                  - deck_id: '1234'
                    id: '4567'
                    user_id: qweqejqe1234
                    name: Psychic Elegance
                    cards:
                    - set_id: BRS
                      name: Arceus VSTAR
                      set_number: '123'
                      count: 3
                      image: https://images.pokemontcg.io/swsh9/123.png
                    - set_id: BRS
                      name: Arceus V
                      set_number: '122'
                      count: 4
                      image: https://images.pokemontcg.io/swsh9/122.png
                    active: false
    post:
      summary: add a list to the deck
      tags:
      - Lists
      description: |-
        Add a list to the target deck.
        The cards argument of the body takes a split list of a usual export from your game client or online resource.
        Invalid card strings will be ignored automatically.
      parameters:
      - name: game_id
        in: path
        required: true
        schema:
          type: string
      - name: deck_id
        in: path
        required: true
        schema:
          type: string
      - name: HTTP_FIREBASE_ID_TOKEN
        in: header
        required: true
        example: 'FIREBASE_ID_TOKEN: eyadadan...'
        schema:
          type: string
      responses:
        '201':
          description: list created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                active:
                  type: boolean
                cards:
                  type: array
                  items:
                    type: string
                  example:
                  - 3 Arceus VSTAR BRS 123
                  - 3 Arceus V BRS 122
              required:
              - name
              - cards
  "/{game_id}/decks/{deck_id}/lists/{id}":
    get:
      summary: Retrieve a list
